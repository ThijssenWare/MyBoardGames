<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Board Games</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Board Games</h1>

    <!-- Search functionality -->
    <label for="search-input">Search: </label>
    <input type="text" id="search-input" placeholder="Search for games...">
    <hr>

    <!-- Filter by category -->
    <label for="category-filter">Filter by Category: </label>
    <select id="category-filter" multiple>
        <option value="">All Categories</option>
    </select>
    <hr>

    <!-- Filter by tag -->
    <label for="tag-filter">Filter by Tag: </label>
    <select id="tag-filter">
        <option value="">All Tags</option>
        <option value="cooperative">Cooperative</option>
        <option value="competitive">Competitive</option>
        <option value="mix">Mix</option>
        <option value="other">Other</option>
    </select>
    <hr>

    <!-- Form to add a new game -->
    <h2>Add a New Game</h2>
    <form id="add-game-form">
        <label>Name: <input type="text" id="name" required></label><br>
        <label>Min Players: <input type="number" id="minPlayers" required></label><br>
        <label>Max Players: <input type="number" id="maxPlayers" required></label><br>
        <label>Category: 
            <select id="category" multiple required>
                <option value="">Select Categories</option>
            </select>
        </label><br>
        <label>Language: 
            <select id="language" required>
                <option value="English">English</option>
                <option value="Dutch">Dutch</option>
                <option value="Other">Other</option>
            </select>
        </label><br>
        <label>Rating: <input type="number" step="0.1" id="rating"></label><br>
        <label>Last Played: <input type="date" id="lastPlayed"></label><br>
        <label>Owner: <input type="text" id="owner" required></label><br>
        <label>BGG URL: <input type="url" id="bggUrl" required></label><br>
        <label>Tag: 
            <select id="tag" required>
                <option value="cooperative">Cooperative</option>
                <option value="competitive">Competitive</option>
                <option value="mix">Mix</option>
                <option value="other">Other</option>
            </select>
        </label><br>
        <label>Image URL: <input type="url" id="imageUrl" required></label><br>
        <button type="submit">Add Game</button>
    </form>
    <hr>

    <!-- Display games -->
    <h2>Game List</h2>
    <div id="games-list"></div>

    <!-- Edit Game Modal -->
    <div id="edit-modal" style="display: none;">
        <h2>Edit Game</h2>
        <form id="edit-game-form">
            <label>Name: <input type="text" id="edit-name" required></label><br>
            <label>Min Players: <input type="number" id="edit-minPlayers" required></label><br>
            <label>Max Players: <input type="number" id="edit-maxPlayers" required></label><br>
            <label>Category: 
                <select id="edit-category" multiple required>
                    <option value="">Select Categories</option>
                </select>
            </label><br>
            <label>Language: 
                <select id="edit-language" required>
                    <option value="English">English</option>
                    <option value="Dutch">Dutch</option>
                    <option value="Other">Other</option>
                </select>
            </label><br>
            <label>Rating: <input type="number" step="0.1" id="edit-rating"></label><br>
            <label>Last Played: <input type="date" id="edit-lastPlayed"></label><br>
            <label>Owner: <input type="text" id="edit-owner" required></label><br>
            <label>BGG URL: <input type="url" id="edit-bggUrl" required></label><br>
            <label>Tag: 
                <select id="edit-tag" required>
                    <option value="cooperative">Cooperative</option>
                    <option value="competitive">Competitive</option>
                    <option value="mix">Mix</option>
                    <option value="other">Other</option>
                </select>
            </label><br>
            <label>Image URL: <input type="url" id="edit-imageUrl" required></label><br>
            <button type="submit">Save Changes</button>
            <button type="button" onclick="closeEditModal()">Cancel</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
