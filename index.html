<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Board Games</title>
</head>
<body>
    <h1>My Board Games</h1>

    <!-- Search Bar -->
    <h2>Search Games</h2>
    <input type="text" id="search-input" placeholder="Search by game name..." />
    <button id="search-btn">Search</button>
    <hr>

    <!-- Testing Bit: Form to add a new game -->
    <div id="testing-bit">
        <h2>Testing: Add a New Game</h2>
        <form id="add-game-form">
            <label>Name: <input type="text" id="name" required></label><br>
            <label>Min Players: <input type="number" id="minPlayers" required></label><br>
            <label>Max Players: <input type="number" id="maxPlayers" required></label><br>
            <label>Category: <input type="text" id="category"></label><br>
            <label>Language: <input type="text" id="language"></label><br>
            <label>Rating: <input type="number" step="0.1" id="rating"></label><br>
            <label>Last Played: <input type="date" id="lastPlayed"></label><br>
            <label>Owner: <input type="text" id="owner"></label><br>
            <label>BGG URL: <input type="url" id="bggUrl"></label><br>
            <label>Tag: <input type="text" id="tag"></label><br>
            <label>Image URL: <input type="url" id="imageUrl"></label><br>
            <button type="submit">Add Game</button>
        </form>
        <hr>
    </div>

    <!-- Display games -->
    <h2>Game List</h2>
    <div id="games-list"></div>

    <script src="app.js"></script>
</body>
</html>
