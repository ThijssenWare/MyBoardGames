<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Board Games</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Board Games</h1>

    <!-- Search functionality -->
    <label for="search-input">Search Games:</label>
    <input type="text" id="search-input" placeholder="Search games...">

    <!-- Filter options -->
    <label for="category-filter">Filter by Category:</label>
    <select id="category-filter" multiple></select>

    <label for="tag-filter">Filter by Tag:</label>
    <select id="tag-filter">
        <option value="">All Tags</option> <!-- Default option for tag filter -->
    </select>

    <!-- Add Game Form Toggle -->
    <button id="toggle-add-game">Add a New Game</button>

    <!-- Add Game Form -->
    <form id="add-game-form" style="display: none;">
        <label for="name">Game Name:</label>
        <input type="text" id="name" placeholder="Name" required>

        <label for="minPlayers">Minimum Players:</label>
        <input type="number" id="minPlayers" required>

        <label for="maxPlayers">Maximum Players:</label>
        <input type="number" id="maxPlayers" required>

        <label for="category">Categories:</label>
        <select id="category" multiple></select>

        <label for="tag">Tag:</label>
        <select id="tag"></select> <!-- Tags will be populated dynamically -->

        <label for="language">Language:</label>
        <select id="language" required>
            <option value="Dutch">Dutch</option>
            <option value="English">English</option>
            <option value="Other">Other</option>
        </select>

        <label for="rating">Rating:</label>
        <input type="number" id="rating" min="1" max="10" step="0.1" placeholder="Rating (1-10)" required>

        <label for="lastPlayed">Last Played:</label>
        <input type="date" id="lastPlayed">

        <label for="owner">Owner:</label>
        <input type="text" id="owner" required>

        <label for="BGGUrl">BGG URL:</label>
        <input type="url" id="BGGUrl" placeholder="BoardGameGeek URL" required>

        <label for="imageUrl">Image URL:</label>
        <input type="url" id="imageUrl" required>

        <button type="submit">Add Game</button>
    </form>

    <!-- Games List -->
    <div id="games-list"></div>

    <script src="app.js"></script>
</body>
</html>
